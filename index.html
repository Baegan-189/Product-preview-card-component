<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      font-family: Fraunces;
      margin-top: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <article class="product-preview-card">

    <div class="home-img">
      <img src="image-product-desktop.jpg" alt="image-product-desktop" height="370" width="250"  class="desktop-img">
      <img src="image-product-mobile.jpg" alt="image-product-mobile" class="mobile-img">
    </div>

    <div class="preview-content">
      <h6 class="heading">
        PERFUME
      </h6>

      <h1 class="product-name">
        Gabrielle Essence Eau De Parfum
      </h1>

      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="product-price">
        <h1 class="a-price">$149.99</h1>
        <del>$169.99</del>
      </div>

      <div class="add-to-cart">
        <button class="btn"><a href="#" class="icon-cart"><img src="icon-cart.svg" alt="icon-cart"></a> Add to Cart</button>
      </div>
    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Baegan</a>.M
  </div>
</body>

</html>
